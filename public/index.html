<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no" />
  <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico" />
  <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="<%= webpackConfig.output.publicPath %>apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= webpackConfig.output.publicPath %>favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= webpackConfig.output.publicPath %>favicon-16x16.png">
  <link rel="manifest" href="<%= webpackConfig.output.publicPath %>site.webmanifest">
  <title><%= webpackConfig.name %></title>
  <!-- Inject configuration -->
  <script src="https://kit.fontawesome.com/53522b1fa7.js" crossorigin="anonymous"></script>
</head>

<body id="app-body" class="slim-sticky-header">
  <noscript>
    <strong>We're sorry but this site doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <!-- This is where our app will be mounted. -->
  <main id="app"></main>

  <!-- built files will be auto injected -->
</body>

</html>
